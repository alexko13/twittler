<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<script src="data_generator.js"></script>
</head>
<body>

	<button class='refresh'>Refresh</button>
	<div class="tweet-container"></div>

	<script>
		$(document).ready(function(){

			function loadTweets() {
				var $tweetContainer = $('.tweet-container');
				var index = streams.home.length - 1;
				$tweetContainer.html('');
				while(index >= 0){
					var tweet = streams.home[index];
					var tweetDate = tweet.created_at.getHours() + ':' + ('0' + tweet.created_at.getMinutes()).slice(-2) + ':' + ('0' + tweet.created_at.getSeconds()).slice(-2);
					var $tweet = $('<div class=\'' + tweet.user + ' tweet\'></div>');
					$tweet.html(tweetDate + ' @' + tweet.user + ': ' + tweet.message);
					$tweet.appendTo($tweetContainer);
					index -= 1;
				}

				$('.tweet').on('click', function(event) {
					var selected = $(this).attr('class').split(' ')[0];
					$('.tweet').not('.' + selected).remove();
				});
			}

			$('.refresh').on('click', function(event) {
				loadTweets();
			});

			loadTweets();
            //setInterval(loadTweets, 10000);
        });
	</script>
</body>
</html>
